<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçå Nanobanana Demo - This Is Fine Edition üî•</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Glitch effect for title */
        .glitch {
            position: relative;
            animation: glitch 3s infinite;
        }
        .glitch::before {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            top: 0;
            color: #ff0000;
            opacity: 0.8;
            animation: glitch-offset 0.3s infinite;
            z-index: -1;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(2px, 1px); }
            80% { transform: translate(1px, -1px); }
        }
        
        @keyframes glitch-offset {
            0%, 100% { left: 2px; }
            25% { left: -2px; }
            50% { left: 3px; }
            75% { left: -1px; }
        }
        
        /* Fire particles */
        .fire-particle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ff4500 0%, #ff6b35 50%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: float-fire 4s linear infinite;
        }
        
        @keyframes float-fire {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Flickering text */
        .flicker {
            animation: flicker 2s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.7; color: #ff6b35; }
        }
        
        /* Shake animation */
        .shake {
            animation: shake 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes shake {
            0% { transform: translateX(-2px) rotate(-1deg); }
            100% { transform: translateX(2px) rotate(1deg); }
        }
        
        /* Screen flicker for border */
        .screen-flicker {
            animation: screen-flicker 5s infinite;
        }
        
        @keyframes screen-flicker {
            0%, 95% { border-color: #f59e0b; }
            96%, 98% { border-color: #ef4444; box-shadow: 0 0 10px #ef4444; }
            99%, 100% { border-color: #f59e0b; }
        }
        
        /* Chaos level styles */
        .chaos-low { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .chaos-medium { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .chaos-high { background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%); }
        
        /* Suggestion button chaos */
        .suggestion-chaos-1 { animation: shake 3s infinite; }
        .suggestion-chaos-2 { animation: shake 2s infinite; }
        .suggestion-chaos-3 { animation: shake 1s infinite; }
        
        .banana-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .generate-button {
            transition: all 0.2s ease;
        }
        
        .generate-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .suggestion-button {
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid #d97706;
        }
        
        .suggestion-button:hover {
            background: rgba(217, 119, 6, 0.1);
            transform: translateY(-1px);
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Console styles */
        .console {
            background: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        /* Status indicator pulse */
        .status-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div id="fire-particles"></div>
    <div id="root"></div>
    <script src="app.js"></script>
</body>
</html>
